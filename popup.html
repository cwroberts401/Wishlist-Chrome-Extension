<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <style>
      /* Style your popup window here */
      body {
        width: 300px;
        height: 400px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
        padding: 10px;
      }
      
      h1 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }
      
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        height: 250px;
      }
      
      li {
        margin-bottom: 5px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  
  <body>
    <h1>Wishlist</h1>
    <button id="add-btn">Add to Wishlist</button>
    <ul id="wishlist"></ul>
    
    <!-- Import your JavaScript file here -->
    <script src="popup.js"></script>
  </body>
</html>
